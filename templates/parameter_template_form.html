{% extends "base.html" %}

{% block title %}{{ title }} - Inventory Manager{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>{{ title }}</h2>
        <form method="POST">
            <div class="form-group mb-3">
                <label class="form-label">Template Name</label>
                <input type="text" name="name" class="form-control" value="{{ template.name if template else '' }}" required>
            </div>
            
            <div class="form-group mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="3">{{ template.description if template else '' }}</textarea>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save Template</button>
                <a href="{{ url_for('magic_parameters') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
